{% extends "site/base.html" %}
{% block content %}
  <div class="container">
    <h1> Login </h1>
    {% from "site/_formhelpers.html" import render_field %}
    <form method=post class="form form-group">
      <dl>
        {{ render_field(form.post_title) }}
        {{ render_field(form.post_content) }}
      </dl>
      <button type=submit value="Create Post" class="btn btn-default">Create Post</button>
      </form>
  </div>
{% endblock %}
